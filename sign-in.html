<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title>Sign In</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="./assets/css/bootstrap.css" rel="stylesheet" />
    <link href="./assets/css/login-signup.css" rel="stylesheet" />

</head>
  <body>

    <div class=" container well">
        <br>
        <br>
        <h1 class="text-center">Login</h1>
        <div class="row">
            <section class="col-xs-offset-2 col-xs-8 col-xs-offset-2">
                <form  class="login form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputEmail">Email</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="email" name= "email"
                                   id="inputEmail" placeholder="Enter your email">
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"
                               for="inputComments">Password</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="password" name="password"
                                   id="inputPassword" placeholder=" Enter your password">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <input type="submit" class="btn btn-primary btn-block"
                                   value="login">
                        </div>
                    </div>
                    <div class="form-group-lg">
                        <div class="col-sm-10 col-sm-offset-2 text-center">
                            <a class= "unlink"
                               href="{{pathFor 'forgotPassword'}}">
                                <u>forgot password?</u>

                            </a>
                            &nbsp;
                            &nbsp;
                            <a class="unlink"
                               href="{{pathFor 'signUp'}}">
                                <u>Sign Up for Sukun</u>
                            </a>
                        </div>
                    </div>


                </form>
            </section>
        </div>
    </div>

    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
