<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title>Sign In</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="./assets/css/bootstrap.css" rel="stylesheet" />
    <link href="./assets/css/login-signup.css" rel="stylesheet" />

</head>
  <body>
    <div class="container well">
        <br>
        <br>
        <h1 class="text-center">Sign Up</h1>
            <div class="row">
                <div class = "col-xs-offset-2 col-xs-8 col-xs-offset-2">
                    <form  class="register form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="inputEmail">Email </label>
                            <div class="col-sm-10">
                                <input class="form-control" type="email" name= "email"
                                       id="inputEmail" placeholder="Enter email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   for="inputComments">Password </label>
                            <div class="col-sm-10">
                                <input class="form-control" type="password" name="password"
                                       id="inputPassword" placeholder=" Enter password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="inputEmail">User Name </label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name= "username"
                                       id="inputUserName" placeholder="Enter your username">
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"
                                   for="inputAge">Age </label>
                            <div class="col-sm-10">
                                <input class="form-control" type="number" name="age"
                                       id="inputAge" placeholder=" Enter your age">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="radio-inline col-sm-2 col-sm-offset-2">
                                <label for="1" class="control-label">
                                    <input id="1" name="sex" type="radio" value="male" required>
                                    Male
                                </label>
                            </div>

                            <div class="radio-inline col-sm-2">
                                <label for="2" class="control-label">
                                    <input id="2" name="sex" type="radio" value="female" required>
                                    Female
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <input id="button" type="submit" class="btn btn-primary btn-lg"
                                       value="register">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

    </div>


  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/register.js"></script>
</body>
</html>
